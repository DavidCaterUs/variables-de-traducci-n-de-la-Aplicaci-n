<div padding class="contentSection" margin-bottom>
  <ion-row>
    <ion-col>
      <ion-label>
        {{ check_delivery_component_page1 }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="pinInputSection">
    <ion-col size="6">
      <ion-input placeholder="Enter Your Pin" type="tel" maxlength="6" class="inputBorder" [(ngModel)]="pinCode"></ion-input>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" size="small" (click)="checkPin(pinCode)" >{{ check_delivery_component_page2 }}</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="dFlexJustifyContentSpaceBetween deliverytype" padding-top>
    <ion-text>{{ check_delivery_component_page3 }}</ion-text>
    <ion-text>{{ check_delivery_component_page4 }}</ion-text>
    <ion-text>{{ check_delivery_component_page5 }}</ion-text>
  </ion-row>
  <ion-row class="dFlexJustifyContentSpaceBetween deliverytype" padding-top>
    <ion-text>
        <ion-icon name="checkmark" *ngIf="product.cod"></ion-icon>
        <ion-icon name="close" *ngIf="!product.cod"></ion-icon>
    </ion-text>
    <ion-text>
        <ion-icon name="checkmark" *ngIf="product.free_shipping"></ion-icon>
        <ion-icon name="close" *ngIf="!product.free_shipping"></ion-icon>
    </ion-text>
    <ion-text> {{product.delivery_in}}{{ check_delivery_component_page6 }}</ion-text>

  </ion-row>
</div>
