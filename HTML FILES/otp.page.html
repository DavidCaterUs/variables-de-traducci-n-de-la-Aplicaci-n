<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-ios" text-capitalize>{{ opt_page1 }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-text text-center>
      <h3 class="" padding-horizontal>{{ opt_page2 }}{{phoneNumber}}</h3>
    </ion-text>
  </div>
  <div class="phonetopSection">
    <div class="phoneSection" padding-bottom>
      <div class="divOuter marginTop">
        <div class="divInner marginTop">
          <ion-input type="tel" class="inputBorder  marginTop" #otp1 maxlength="1" [(ngModel)]="otpInput1" (keyup)="next(otp2,'1')"></ion-input>
          <ion-input type="tel" class="inputBorder marginTop" #otp2 maxlength="1" [(ngModel)]="otpInput2" (keyup)="next(otp3,'2')"></ion-input>
          <ion-input type="tel" class="inputBorder marginTop" #otp3 maxlength="1" [(ngModel)]="otpInput3" (keyup)="next(otp4,'3')"></ion-input>
          <ion-input type="tel" class="inputBorder marginTop" #otp4 maxlength="1" [(ngModel)]="otpInput4"></ion-input>
        </div>
      </div>

    </div>
    <div class="policyText" text-center>
      <ion-button mode="md" expand="full" color="danger" margin-top (click)="verify()">{{ opt_page3 }}
      </ion-button>
      <div class="resendSection">
        <ion-text color="primary" (click)="resendMsg()">
          <h5>{{ opt_page4 }}</h5>
        </ion-text>
        <ion-text>
          <!-- <h6 id="timer"></h6>left -->
          <h6>{{ opt_page5 }}</h6>
        </ion-text>
      </div>
    </div>
  </div>
  <div class="resendText" text-center *ngIf="resendMsgToggle" margin-top>
    <ion-icon name="checkmark-circle-outline" color="success" class="successOtp"></ion-icon>
    <ion-text>
      <h5 no-padding no-margin>{{ opt_page6 }}{{phoneNumber}}</h5>
    </ion-text>
  </div>


</ion-content>
