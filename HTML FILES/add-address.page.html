<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="title-ios" text-capitalize>{{ add_address_page1 }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contentSection" padding>

    <div class="flex radioSection">
      <ion-radio-group [(ngModel)]="title" mode="md">
        <ion-radio checked mode="md" name="gender" value="Mr"></ion-radio>
        <span class="f-gender">
        {{ add_address_page2 }}</span>
        <ion-radio mode="md" name="gender" value="Mrs"></ion-radio>
        <span class="f-gender">
        {{ add_address_page3 }}</span>
        <ion-radio mode="md" name="gender" value="Miss"></ion-radio>
        <span class="f-gender">
        {{ add_address_page4 }}</span>
      </ion-radio-group>
    </div>

    <ion-list class="f-list" lines="full">

      <ion-item class="f-item" lines="full">
        <ion-label position="floating">{{ add_address_page5 }}</ion-label>
        <ion-input type="text" [(ngModel)]="name " name="name"></ion-input>
      </ion-item>

      <ion-item class="f-item" lines="full">
        <ion-label position="floating">{{ add_address_page6 }}</ion-label>
        <ion-input type="text" [(ngModel)]="flatNumber" name="flatNumber"></ion-input>
      </ion-item>

      <ion-item class="f-item" lines="full">
        <ion-label position="floating">{{ add_address_page7 }}</ion-label>
        <ion-input type="text" [(ngModel)]="street" name="street"></ion-input>
      </ion-item>

      <ion-item class="f-item" lines="full">
        <ion-label position="floating">{{ add_address_page8 }}</ion-label>
        <ion-input type="text" [(ngModel)]="locality" name="locality"></ion-input>
      </ion-item>
    </ion-list>

    <div>
      <h6>{{ add_address_page9 }}</h6>
      <div class="BtnSection">
        <div class="btnOutline homeBtn" (click)="addAddress('Home')" [ngClass]="{'active': homeTrue,'btnColorBlack':!homeTrue,'btnColorWhite': homeTrue}">{{ add_address_page10 }}</div>
        <div class="btnOutline officeBtn" (click)="addAddress('Office')" [ngClass]="{'active': officeTrue,'btnColorBlack':!officeTrue,'btnColorWhite': officeTrue}">{{ add_address_page11 }}</div>
      </div>
      <br>
      <ion-button expand="full" color="primary" *ngIf="locality !== '' && street !== '' && flatNumber !== '' && name !== ''" (click)="Continue()">{{ add_address_page12 }}</ion-button>
    </div>

  </div>
</ion-content>
